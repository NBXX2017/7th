<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	
var nums = [2, 3, 3, ];
function testOne() {
    document.getElementById("test").innerHTML 
    = nums.map(x => x );
}
		</script>
</head>
<body>
	<h1 id="test">map方法</h1>
<button onclick="testOne()">使用map方法</button>


</body>
</html>
